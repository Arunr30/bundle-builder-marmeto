<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle Builder</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="bundle-builder">
      <section class="products-wrapper">
        <h1 class="title">Buy 3 and Save 30%</h1>
        <div class="products">
          <div
            class="product-card"
            data-id="1"
            data-name="Product 1"
            data-price="10"
            data-img="./assets/product-1.jpg"
          >
            <img src="./assets/product-1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p class="price">$10</p>
            <button class="add-btn">Add to Bundle +</button>
          </div>
          <div
            class="product-card"
            data-id="2"
            data-name="Product 2"
            data-price="12"
            data-img="./assets/product-2.jpg"
          >
            <img src="./assets/product-2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p class="price">$12</p>
            <button class="add-btn">Add to Bundle +</button>
          </div>
          <div
            class="product-card"
            data-id="3"
            data-name="Product 3"
            data-price="15"
            data-img="./assets/product-3.jpg"
          >
            <img src="./assets/product-3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p class="price">$15</p>
            <button class="add-btn">Add to Bundle +</button>
          </div>
          <div
            class="product-card"
            data-id="4"
            data-name="Product 4"
            data-price="9"
            data-img="./assets/product-4.jpg"
          >
            <img src="./assets/product-4.jpg" alt="Product 4" />
            <h3>Product 4</h3>
            <p class="price">$9</p>
            <button class="add-btn">Add to Bundle +</button>
          </div>
          <div
            class="product-card"
            data-id="5"
            data-name="Product 5"
            data-price="11"
            data-img="./assets/product-5.jpg"
          >
            <img src="./assets/product-5.jpg" alt="Product 5" />
            <h3>Product 5</h3>
            <p class="price">$11</p>
            <button class="add-btn">Add to Bundle +</button>
          </div>
          <div
            class="product-card"
            data-id="6"
            data-name="Product 6"
            data-price="14"
            data-img="./assets/product-6.jpg"
          >
            <img src="./assets/product-6.jpg" alt="Product 6" />
            <h3>Product 6</h3>
            <p class="price">$14</p>
            <button class="add-btn">Add to Bundle +</button>
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <h2>Your Bundle</h2>
        <p class="hint">Add 3 items to get 30% off</p>

        <div class="progress">
          <div class="progress-bar"><span></span></div>
          <p class="progress-text">0/3 added</p>
        </div>

        <ul class="selected-products"></ul>

        <div class="summary">
          <div class="discount-row">
            <span>Discount</span>
            <span class="discount-amount">- $0.00 (0%)</span>
          </div>
          <div class="subtotal-row">
            <span>Subtotal</span>
            <span class="subtotal-price">$0.00</span>
          </div>
        </div>

        <button class="cta-btn" disabled>Add Bundle to Cart</button>
      </aside>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
